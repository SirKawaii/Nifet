<div id="editor">
	 <input name="file-input" id="file-input" type="file" onClick="cargar_imagen()" /><button onclick="sube(document.getElementById('file-input').value,document.getElementById('vpimgSalida').src)">subir</button><br>


	<input id="etexto" name="etexto" onChange="actualiza_texto(this.value)">
  <select id="tamaño" onChange="cambia_tama(this.value)">

    	<option value="60%">Pequeña</option>
        <option value="100%">Normal</option>
        <option value="200%">Grande</option>
        <option value="300%">XXL</option>
    </select>
     <select id="fuente" onChange="cambia_fuente(this.value)">
  		<option value="0" disabled selected>Elegir fuente</option>
    	<option value="Tahoma">Tahoma</option>
        <option value="Verdana">Verdana</option>
        <option value="Lucida Console">Lucida Console</option>
        <option value="Impact">Impact</option>
        <option value="Times New Roman">Times New Roman</option>
        <option value="Helvetica">Helvetica</option>
        <option value="Arial Black">Arial Black</option>
    </select>
   <label>Color Texto</label>
   		<input type="color" onChange="cambia_colortexto(this.value)">

</div>
